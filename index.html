<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <section id="slots-holder" class="slots-holder">
    <table id="slots-table">
      <tr>
        <td>
          <div id="left-slot" class="slot"></div>
        </td>
        <td>
          <div id="middle-slot" class="slot"></div>
        </td>
        <td>
          <div id="right-slot" class="slot"></div>
        </td>
      </tr>

    </table>
  </section>
  <div id="button-holder" class="button-holder">
    <input type="button" value="Spin Slots!" id="slotSpinner">
  </div>

  <h1 class="win-or-lose" id="win-or-lose">Blah Blah Blah</h1>

  <script src="js/app.js" charset="javascript"></script>
  <script src="js/createCSS.js" charset="javascript"></script>

</body>
</html>
